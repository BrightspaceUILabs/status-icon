<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
	<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
	<script type="module">
		import '@brightspace-ui/core/components/demo/demo-page.js';
		import '../status-icon.js';
	</script>
	<title>d2l-labs-status-icon</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="UTF-8">
</head>
<body>
	<d2l-demo-page page-title="d2l-labs-status-icon">
		By getting the element by ID ('test#' in this case), the component can be updated by changing the state.
		<hr />
		Mode 0 - is default, and has only a success and failure image<br />
		0 = failure,<br />
		1 = success
		<d2l-demo-snippet>
			<d2l-labs-status-icon id="test0" mode="0" state="1" success-message="Success" failure-message="Failure"></d2l-labs-status-icon>
		</d2l-demo-snippet>
		<button id="stateButton1" type="button">Change State</button>
		<script>
			function changeState1() {
				if (document.getElementById('test0').state === '1') {
					document.getElementById('test0').state = '0';
				} else {
					document.getElementById('test0').state = '1';
				}
			}
			document.getElementById('stateButton1').onclick = function() { changeState1(); };
		</script>
		<br />
		<d2l-demo-snippet>
			<d2l-labs-status-icon state="success" success-message="Success"></d2l-labs-status-icon>
			<d2l-labs-status-icon state="failure" failure-message="Failure"></d2l-labs-status-icon>
		</d2l-demo-snippet>


		<hr />
		Mode 1 - is a 3 state of success, failure and warning<br />
		0 = failure,<br />
		1 = success,<br />
		2 = warning
		<h2>Intended use</h2>
		<d2l-demo-snippet>
			<d2l-labs-status-icon id="test1" mode="1" state="1" warning-message="Warning" success-message="Success" failure-message="Failure"></d2l-labs-status-icon>
		</d2l-demo-snippet>
		<button id="stateButton2" type="button">Change State</button>
		<script>
			function changeState2() {
				document.getElementById('test1').state++;
				if (document.getElementById('test1').state > 2) {
					document.getElementById('test1').state = '0';
				}
			}
			document.getElementById('stateButton2').onclick = function() { changeState2(); };
		</script>
		<br />
		<br />
		<d2l-demo-snippet>
			<d2l-labs-status-icon mode="1" state="failure" failure-message="Failure"></d2l-labs-status-icon>
			<d2l-labs-status-icon mode="1" state="warning" warning-message="Warning"></d2l-labs-status-icon>
			<d2l-labs-status-icon mode="1" state="success" success-message="Success"></d2l-labs-status-icon>
		</d2l-demo-snippet>
	</d2l-demo-page>
</body>
</html>
