<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
	<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
	<script type="module">
		import '@brightspace-ui/core/components/demo/demo-page.js';
		import '../statusicon.js';
	</script>
	<title>d2l-labs-statusicon</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="UTF-8">
</head>
<body>
	<d2l-demo-page page-title="d2l-labs-statusicon">
		<h2>d2l-labs-statusicon</h2>
		By getting the element by ID ('test#' in this case), the component can be updated by changing the state.
		0 = failure,
		1 = success,
		2 = warning
		<d2l-demo-snippet>
			<d2l-labs-statusicon style="display:block" id="test0" state="0" warningMessage="Warning" successMessage="Success" failureMessage="Failure"></d2l-labs-statusicon>
			<d2l-labs-statusicon id="test1" state="1" warningMessage="Warning" successMessage="Success" failureMessage="Failure"></d2l-labs-statusicon>
			<d2l-labs-statusicon id="test2" state="2" warningMessage="Warning" successMessage="Success" failureMessage="Failure"></d2l-labs-statusicon>
		</d2l-demo-snippet>
	</d2l-demo-page>
</body>
</html>
