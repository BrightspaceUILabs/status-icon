<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
	<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
	<script type="module">
		import '@brightspace-ui/core/components/demo/demo-page.js';
		import '../status-icon.js';
	</script>
	<title>d2l-labs-status-icon</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="UTF-8">
</head>
<body>
	<d2l-demo-page page-title="d2l-labs-status-icon">
		By getting the element by ID ('test#' in this case), the component can be updated by changing the state.
		0 = failure,
		1 = success,
		2 = warning
		<h2>Failure</h2>
		<d2l-demo-snippet>
			<d2l-labs-status-icon id="test0" state="failure" failureMessage="Failure"></d2l-labs-status-icon>
		</d2l-demo-snippet>
		<h2>Warning</h2>
		<d2l-demo-snippet>
			<d2l-labs-status-icon id="test1" state="warning" warningMessage="Warning" successMessage="Success" failureMessage="Failure"></d2l-labs-status-icon>
		</d2l-demo-snippet>
		<h2>Success</h2>
		<d2l-demo-snippet>
			<d2l-labs-status-icon id="test2" state="success" warningMessage="Warning" successMessage="Success" failureMessage="Failure"></d2l-labs-status-icon>
		</d2l-demo-snippet>
	</d2l-demo-page>
</body>
</html>
